<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.css"> -->
  <link rel="stylesheet" href="./dist/weather-icons.css">

<body>
  <div class="loader">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

  <div class="container">
    <div class="unit-selector tooltip" data-tooltip="toggle &deg;C/&deg;F">F</div>

        <!-- Remember to delete temporary data -->
        <h1 class="current-temp">72&deg; <i class="wi wi-owm-804"></i></h1>
        <h3 class="summary">New York is Sunny</h3>
      </div>
    </div>

    </div> -->
  </div>

</html>
