<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Weather App</title>
  <link rel="stylesheet" href="./dist/weather-icons.css">
  <link rel="stylesheet" href="./dist/weather-icons-wind.css">
  <link rel="stylesheet" href="./dist/styles.css">

  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="manifest" href="/favicons/manifest.json">
  <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/favicons/favicon.ico">
  <meta name="msapplication-config" content="/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div class="loader">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="container">
    <div class="unit-selector tooltip" data-tooltip="toggle &deg;C / &deg;F">F</div>
    <div class="main">
      <div class="current">
        <h2 class="summary"></h2>
        <h1 class="current-temp"> <i class="wi wi-forecast-io-clear-day"></i></h1>
        <div class="details">
          <div>
            <h3 class="high-low"></h3>
          </div>
          <div>
            <h3 class="rain-display"><i class="wi wi-raindrops"></i> <span></span>%</h3>
          </div>
          <div>
            <h3 class="wind-display"><i class="wi wi-strong-wind"></i> <span></span></h3>
          </div>
        </div>
        <p class="powered-by">
          Powered by 
          <a href="https://darksky.net/poweredby/">Dark Sky</a>
          . Created by 
          <a href="http://keithrodriguez.me/">Keith</a>
        </p>
      </div>
    </div>

    <div class="forecast">
      <div class="day-container">
        <h4 class="date-heading"></h4>
        <div class="daily-forecast"></div>
      </div>
      <div class="day-container">
        <h4 class="date-heading"></h4>
        <div class="daily-forecast"></div>
      </div>
      <div class="day-container">
        <h4 class="date-heading"></h4>
        <div class="daily-forecast"></div>
      </div>
      <div class="day-container">
        <h4 class="date-heading"></h4>
        <div class="daily-forecast"></div>
      </div>
      <div class="day-container">
        <h4 class="date-heading"></h4>
        <div class="daily-forecast"></div>
      </div>
      <div class="day-container">
        <h4 class="date-heading"></h4>
        <div class="daily-forecast"></div>
      </div>
      <div class="day-container">
        <h4 class="date-heading"></h4>
        <div class="daily-forecast"></div>
      </div>
    </div>
  </div>
  
  <div class="error-message">
    <h2>Something went wrong :(</h2>
    <p>Please try again later</p>
  </div>

  <script src="./dist/bundle.js"></script>
</body>
</html>
