<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="./dist/weather-icons.css">
  <link rel="stylesheet" href="./dist/weather-icons-wind.css">
  <link rel="stylesheet" href="./dist/styles.css">
</head>

<body>
  <div class="loader">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="container">
    <div class="unit-selector tooltip" data-tooltip="toggle &deg;C / &deg;F">F</div>
    <div class="main">
      <div class="current">
        <!-- Remember to delete temporary data -->
        <h3 class="summary">New York is Sunny</h3>
        <h1 class="current-temp">72&deg; <i class="wi wi-owm-804"></i></h1>
        <div class="details">
          <div>
            <h2 class="rain-display"><i class="wi wi-raindrops"></i> <span>0.0</span></h2>
          </div>
          <div>
            <h2 class="wind-display"><i class="wi wi-strong-wind"></i> <span>8</span></h2>
          </div>
        </div>
      </div>
    </div>

    <div class="forecast">
      <div class="day-container">
        <h4 class="date-heading">Today</h4>
        <div class="daily-forecast"></div>
      </div>
      <div class="day-container">
        <h4 class="date-heading day">Nov 24</h4>
        <div class="daily-forecast"></div>
      </div>
      <div class="day-container">
        <h4 class="date-heading day">Nov 25</h4>
        <div class="daily-forecast"></div>
      </div>
      <div class="day-container">
        <h4 class="date-heading day">Nov 26</h4>
        <div class="daily-forecast"></div>
      </div>
      <div class="day-container">
        <h4 class="date-heading day">Nov 27</h4>
        <div class="daily-forecast"></div>
      </div>
    </div>
  </div>

  <script src="./dist/bundle.js"></script>
</body>
</html>
