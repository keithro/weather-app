<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="./dist/weather-icons.css">
  <link rel="stylesheet" href="./dist/weather-icons-wind.css">
  <link rel="stylesheet" href="./dist/styles.css">
</head>

<body>
  <div class="loader">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="container">
    <div class="unit-selector tooltip" data-tooltip="toggle &deg;C / &deg;F">F</div>
    <div class="main">
      <div class="current">
        <!-- Remember to delete temporary data -->
        <h2 class="summary">New York is Sunny</h2>
        <h1 class="current-temp">00&deg; <i class="wi wi-forecast-io-clear-day"></i></h1>
        <div class="details">
          <div>
            <h3 class="high-low"></h3>
          </div>
          <div>
            <h3 class="rain-display"><i class="wi wi-raindrops"></i> <span>0.0</span>%</h3>
          </div>
          <div>
            <h3 class="wind-display"><i class="wi wi-strong-wind"></i> <span>0</span></h3>
          </div>
        </div>
      </div>
    </div>

    <div class="forecast">
      <div class="day-container">
        <h4 class="date-heading">TUE</h4>
        <div class="daily-forecast"></div>
      </div>
      <div class="day-container">
        <h4 class="date-heading">WED</h4>
        <div class="daily-forecast"></div>
      </div>
      <div class="day-container">
        <h4 class="date-heading">THUR</h4>
        <div class="daily-forecast"></div>
      </div>
      <div class="day-container">
        <h4 class="date-heading">FRI</h4>
        <div class="daily-forecast"></div>
      </div>
      <div class="day-container">
        <h4 class="date-heading">SAT</h4>
        <div class="daily-forecast"></div>
      </div>
      <div class="day-container">
        <h4 class="date-heading">SUN</h4>
        <div class="daily-forecast"></div>
      </div>
      <div class="day-container">
        <h4 class="date-heading">MON</h4>
        <div class="daily-forecast"></div>
      </div>
    </div>
  </div>
  
  <div class="error-message">
    <h2>Sorry, there was a problem :(</h2>
    <p>Please try again later</p>
  </div>

  <script src="./dist/bundle.js"></script>
</body>
</html>
