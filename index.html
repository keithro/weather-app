<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.css"> -->
  <link rel="stylesheet" href="./dist/weather-icons.css">
  <link rel="stylesheet" href="./dist/styles.css">
</head>

<body>
  
  <div class="container">
    <div class="unit-selector">F</div>

    <div class="main">
      <div class="current">
        <h1 class="current-temp">72&deg;<i class="wi wi-night-sleet"></i></h1>
        <!-- <h3>New York is sunny.</h3> -->
      </div>
      <p><a href="https://darksky.net/poweredby/">Powered by Dark Sky</a></p>
    </div>

    <div class="forecast">
      <div class="day1"></div>
      <div class="day2"></div>
      <div class="day3"></div>
      <div class="day4"></div>
      <div class="day5"></div>
    </div>

  </div>

  <script src="./dist/bundle.js"></script>
</body>
</html>
